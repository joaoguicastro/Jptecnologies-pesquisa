<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="criacao.css">
    <link rel="icon" href="../imagens/jp_background.png">
    <style>@import 'https://fonts.googleapis.com/css2?family=Poppins&display=swap';</style>
    <title>Criação de Perguntas</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../imagens/jp-logo.png" alt="Logo Empresa">
            <div class="botao">
                <a href="../acessoadm/criacao.html" class="links" id="perguntas">Criação de Perguntas</a>
                <a href="../acessoadm/resultados.html" class="links" id="pesquisa">Resultados das Pesquisas</a>

                <a href="../principaladm/principaladm.html" class="links" id="acesso">Principal</a>
                <a href="../login/login.html"><button>Sair</button></a>
            </div>
        </div>
        <div class="botao2">
            <div id="questionContainer">
                <form id="newQuestionForm">
                    <h2>Adicionar nova pergunta</h2>

                    <div class="titulo">
                        <label for="questionTitle">Título da pergunta:</label><br>
                        <input type="text" id="questionTitle" name="questionTitle"><br>
                    </div>

                    <div class="descricao">
                        <label for="questionDescription">Descrição da pergunta:</label><br>
                        <textarea id="questionDescription" name="questionDescription"></textarea><br>
                    </div>

                    <input type="submit" id="submit" value="Adicionar pergunta">
                </form>
            </div>
            <div id="questionList">

            </div>
        </div>
        
    </div>
    <script src="criacao.js"></script>
